        <style>
            *{box-sizing:border-box;}
            body{background-color:rgba(90, 68, 56, 0.3);}
            h1{background-color:rgba(90, 68, 56, 0.6);}
            .container {
                position: relative;
                width: 400px;
                height: 300px;
            }
        
            .image1 {
                position: absolute;
                z-index: 1;
                left: 0px;
                top: 0px;
            }

                z-index: 2;

            }

            .image{

        <script><!--自己上傳-->
            function previewImage() {
              const fileInput = document.getElementById("photoUpload");
              const imagePreview = document.getElementById("pic6");
              
              // 確保用戶選擇了一張圖片
              if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
          
                reader.onload = function (e) {
                  // 創建一個 <img> 元素來顯示圖片
                  const image = document.createElement("img");
                  image.src = e.target.result;
                  image.width = 100; // 可以設定圖片寬度
                  imagePreview.innerHTML = ""; // 清空預覽容器
                  imagePreview.appendChild(image); // 把圖片添加到預覽容器中
                };
          
                // 讀取上傳的圖片並轉換成DataURL格式
                reader.readAsDataURL(fileInput.files[0]);
              }
            }
          
            // 監聽文件上傳欄位的變化
            document.getElementById("photoUpload").addEventListener("change", previewImage);
          </script>
          
    </head>
